    <div class="modal-body">
      <div class="odds-converter-content">
        <!-- If there are errors -->
        <p class="error" *ngIf="invalidValue">{{error}}</p>
        <!---->
        <div class="row">
          <div class="col-md-6 col-xs-12 odds-content">
            <!-- Angular material Input field (mat-input) -->
            <mat-form-field floatPlaceholder="never">
              <input matInput placeholder="{{placeHolder}}" [value]="data" autocomplete="off" (keyup)="onInputChange($event)">
            </mat-form-field>
            <!---->
          </div>
          <div class="col-md-6 col-xs-12 odds-content">
            <!-- Angular Material select (mat-select) -->
            <mat-form-field class="select-form-field">
              <mat-select placeholder="Odds Type" [(value)]="selectedValue" (change)="change($event.value)">
                <mat-option *ngFor="let odd of odds" [value]="odd.value">
                  {{ odd.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!---->
          </div>
        </div>
        <div class="row">
          <!-- Buttons to reset and convert -->
          <div class="col-md-12">
            <button mat-button (click)="convertForm()">Convert</button>
            <button mat-button (click)="resetData()">Reset</button>
          </div>
          <!---->
        </div>
        <br />
        <!-- Show conversion results -->
        <div class="row" *ngIf="conversion">
          <div class="col-md-12">
            <table class="table">
              <thead>
              <tr>
                <th *ngFor="let odd of odds">{{odd.name}}</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>{{fractional}}</td>
                <td>{{decimal}}</td>
                <td>{{moneyline}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </ng-template>
  <!---->
</div>
